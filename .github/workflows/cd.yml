name: cd

on:
  workflow_dispatch:
  push:
    tags: [ v-* ]

jobs:
  cd:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2
        bundler-cache: true
    - name: Run program
      run: bundle exec ruby ./app/main.rb
